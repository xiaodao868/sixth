<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){// 我又是class又是构造函数 很奇怪
            this.name = name;
            this.age = age;
        }
        Person.prototype.show = function(){//方法
            alert(this.name);
            alert(this.age);
        }

        // 继承
        function Worker(name,age,job){// 创建
            Person.call(this,name,age);
            this.job = job;
        }
        Worker.prototype = new Person();// 继承
        console.log(Worker);
        Worker.prototype.constructor = Worker;//创建构造函数
        console.log(Worker);
        Worker.prototype.showJob = function(){//添加方法
            alert(this.job);
        }
        console.log(Worker);
        var workerTest = new Worker("小道",18,"打杂的");
        workerTest.show();
        workerTest.showJob();

    </script>
</body> 
</html>
