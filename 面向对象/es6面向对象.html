<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{// 我是class
            constructor(name,age){//我是构造函数
                this.name = name;
                this.age = age;
            }
            show(){// 方法
                alert(this.name);
                alert(this.age);
            }
        }
        class Worker extends Person{
            constructor(name,age,job){
                super(name,age);
                this.job = job;
            }
            showJob(){
                alert(this.job);
            }
        }

        let workerTest = new Worker("小道",18,"打杂的");
        workerTest.show();
        workerTest.showJob();
    </script>
</body>
</html>
