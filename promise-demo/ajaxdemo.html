<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        const myPromise = new Promise(function(resolve,reject){
            // 函数里面放异步操作
            $.ajax({ 
                url: "data/data1.json",
                dataType: "json",
                success(res) {
                    resolve(res)
                },
                error(err) {
                    reject(err); 
                }
            })
        });
        myPromise.then(data=>{
            console.log(data);
        },err=>{
            console.log(err);
        })
        // async await
        
    </script>
</body>
</html>
